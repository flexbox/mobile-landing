name: Deploy to Expo

on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: Deploy to Expo
    runs-on: ubuntu-latest
    
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v4

      - name: 🏗 Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: yarn

      - name: 🏗 Setup Expo
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 📦 Install dependencies
        run: yarn install

      - name: 🚀 Export web
        run: expo export --platform web
        
      # I don't think this will work needs more investigation
      - name: 🚀 Deploy to Expo
        run: eas deploy --prod