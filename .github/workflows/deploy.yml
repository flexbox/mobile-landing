name: Deploy to Expo

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to Expo
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v3

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: yarn

      - name: ğŸ— Setup Expo
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: yarn install

      - name: ğŸš€ Export web
        run: npx expo export --platform web
        
      - name: ğŸš€ Deploy to Expo
        run: eas deploy
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }} 